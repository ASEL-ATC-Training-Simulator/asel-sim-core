name: Tagged Release

on:
  push:
    tags: [ "v*" ]
    
jobs:
  build:
   # Arch Matrix
    strategy:
      fail-fast: false
      matrix:
        arch: [x64, arm64]
        short-os: [win, linux, osx]
        include:
          - short-os: osx
            os: macos-latest            
            rust-os: apple-darwin
          - short-os: win
            os: windows-latest            
            rust-os: pc-windows-msvc
          - short-os: linux
            os: ubuntu-24.04            
            rust-os: unknown-linux-gnu
          - arch: x64
            rust-arch: x86_64
          - arch: arm64
            rust-arch: aarch64
    uses: ./.github/workflows/dotnet-build-reusable.yml
    secrets: inherit # Pass all secrets
    with:
      arch: ${{ matrix.arch }}
      rust-arch: ${{ matrix.rust-arch }}
      os: ${{ matrix.os }}
      short-os: ${{ matrix.short-os }}
      rust-os: ${{ matrix.rust-os }}
      rust-target-suffix: ${{ matrix.rust-target-suffix }}
      
  create-github-release:
    if: ${{ github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')}}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download Tars
        uses: actions/download-artifact@v4
        with:
          pattern: SaunaApi-bins*
          merge-multiple: true
          path: ${{ github.workspace }}/bins
      - uses: "marvinpinto/action-automatic-releases@v1.2.1"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            ${{ github.workspace}}/bins/*